    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Light theme variables */
            --bg-primary-light: #fff;
            --bg-secondary-light: #f8f8f8;
            --text-primary-light: #1a1a1a;
            --text-secondary-light: #666;
            --accent-light: #f4f7ff;
            --accent-darker-light: #C5D1F8;
            --border-light: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --gradient-primary-light: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary-light: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);

            /* Dark theme variables */
            --bg-primary-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #94a3b8;
            --accent-dark: #1e293b;
            --accent-darker-dark: #334155;
            --border-dark: #334155;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --gradient-primary-dark: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            --gradient-secondary-dark: linear-gradient(135deg, #fbbf24 0%, #f87171 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent: var(--accent-light);
            --accent-darker: var(--accent-darker-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
            --gradient-primary: var(--gradient-primary-light);
            --gradient-secondary: var(--gradient-secondary-light);
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-darker: var(--accent-darker-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
            --gradient-primary: var(--gradient-primary-dark);
            --gradient-secondary: var(--gradient-secondary-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1.5rem;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            padding: 1rem;
            height: calc(100vh - 3rem);
            overflow-y: auto;
        }

        .block {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            height: fit-content;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        .block-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .block-title .material-icons-round {
            color: var(--text-secondary);
        }

        /* User Details Block */
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            display: block;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-darker);
            box-shadow: 0 2px 8px var(--shadow);
        }

        /* Payment Methods Block */
        .payment-apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-app {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-app:nth-child(4),
        .payment-app:nth-child(5) {
            grid-column: span 1;
        }

        .payment-app:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--shadow);
            border-color: var(--accent-darker);
        }

        .payment-app img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .payment-app span {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 1rem;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            color: white;
            margin: 0 auto;
            max-width: 400px;
        }

        .card-inputs {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .card-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Credit Card UI */
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-front, .flip-card-back {
            box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .flip-card-front {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transform: rotateY(0deg);
        }

        .flip-card-back {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transform: rotateY(180deg);
        }

        .heading_8264 {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
        }

        .chip {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
        }

        .contactless {
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
        }

        .number {
            position: absolute;
            bottom: 3.5rem;
            left: 1.5rem;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-family: monospace;
        }

        .valid_thru {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .date_8264 {
            position: absolute;
            bottom: 1.5rem;
            left: 5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .name {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .strip {
            position: absolute;
            top: 2.5rem;
            left: 0;
            width: 100%;
            height: 2.5rem;
            background: #000;
        }

        .mstrip {
            position: absolute;
            top: 5rem;
            left: 0;
            width: 100%;
            height: 2rem;
            background: #fff;
        }

        .sstrip {
            position: absolute;
            top: 7.5rem;
            left: 0;
            width: 100%;
            height: 2.5rem;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1.5rem;
        }

        .code {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            letter-spacing: 2px;
        }

        /* Order Summary Block */
        .order-summary {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .order-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            background: var(--bg-primary);
        }

        .order-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .order-total {
            margin-top: auto;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .total-row.final {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .pay-button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr 1fr;
                height: auto;
                min-height: calc(100vh - 3rem);
            }
            .order-summary {
                grid-column: 1 / -1;
            }
            .block {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0.5rem;
                gap: 1rem;
            }
            .block {
                padding: 1rem;
            }
            .payment-apps {
                grid-template-columns: repeat(3, 1fr);
            }
            .flip-card {
                height: 180px;
            }
        }

        /* Add these styles at the end of your existing styles */
        .order-success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .order-success-modal {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animation-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
        }

        .success-title {
            color: #22c55e;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-shopping {
            background: var(--gradient-primary);
            color: white;
        }

        .view-orders {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }
    </style>
</head>

        // Initialize Supabase client with window-level access
        let supabaseClient;

        // Function to initialize Supabase
        async function initSupabase() {
            const module = await import('../js/config.js');
            const SUPABASE_CONFIG = module.default;
            supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            loadCheckoutData();
            setupPaymentMethodSelection();
            initializeTheme();
        });

        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function setupPaymentMethodSelection() {
            const paymentMethods = document.querySelectorAll('.payment-app');
            const selectedLogo = document.getElementById('selectedPaymentLogo');
            const selectedTitle = document.getElementById('selectedPaymentTitle');
            const openAppBtn = document.getElementById('openAppBtn');
            const checkoutData = JSON.parse(localStorage.getItem('checkout_data') || '{}');
            const currentAmount = checkoutData.total || 0;

            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    method.classList.add('active');

                    const paymentMethod = method.getAttribute('data-method');
                    const logoSrc = method.querySelector('img').src;
                    const title = method.querySelector('.payment-app-title').textContent;

                    selectedLogo.src = logoSrc;
                    selectedTitle.textContent = `Pay with ${title}`;

                    generateQRCode(paymentMethod, currentAmount);
                });
            });
        }

        function generateQRCode(method, amount) {
            const upiBase = `upi://pay?pa=9493562061@fam&pn=OurStore&am=${amount}&cu=INR`;
            
            // Clear previous QR code
            document.getElementById('paymentQR').innerHTML = '';
            
            // Generate new QR code
            new QRCode(document.getElementById('paymentQR'), {
                text: upiBase,
                width: 180,
                height: 180,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Update app link
            const appUrls = {
                'phonepe': 'phonepe://pay',
                'paytm': 'paytm://pay',
                'googlepay': 'googlepay://pay'
            };

            document.getElementById('openAppBtn').onclick = () => {
                window.location.href = `${appUrls[method]}?pa=9493562061@fam&pn=OurStore&am=${amount}&cu=INR`;
            };
        }

        function copyUpiId() {
            navigator.clipboard.writeText('9493562061@fam').then(() => {
                alert('UPI ID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy UPI ID:', err);
            });
        }

        // Get checkout data from localStorage
        function loadCheckoutData() {
            const checkoutData = JSON.parse(localStorage.getItem('checkout_data') || '{}');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            // Populate user data
            const nameInput = document.getElementById('name');
            const addressInput = document.getElementById('address');
            const phoneInput = document.getElementById('phone');
            
            if (nameInput) nameInput.value = user.name || '';
            if (addressInput) addressInput.value = user.address || '';
            if (phoneInput) phoneInput.value = user.phone || '';

            // Display order items
            const orderItems = document.getElementById('orderItems');
            const subtotal = document.getElementById('subtotal');
            const total = document.getElementById('total');

            if (checkoutData.items && checkoutData.items.length > 0) {
                if (orderItems) {
                    orderItems.innerHTML = checkoutData.items.map(item => `
                        <div class="order-item">
                            <img src="${item.products?.image_url || 'https://via.placeholder.com/80'}" 
                             alt="${item.products?.name || 'Product'}"
                                onerror="this.src='https://via.placeholder.com/80'">
                            <div class="item-details">
                                <div class="item-name">${item.products?.name || 'Product'}</div>
                                <div class="item-price">
                                    ₹${parseFloat(item.products?.price || 0).toFixed(2)} × ${item.quantity}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

                if (subtotal) subtotal.textContent = `₹${checkoutData.total.toFixed(2)}`;
                if (total) total.textContent = `₹${checkoutData.total.toFixed(2)}`;

                // Generate initial QR code for default payment method
                const activePaymentMethod = document.querySelector('.payment-app.active');
                if (activePaymentMethod) {
                    const defaultMethod = activePaymentMethod.getAttribute('data-method');
                    generateQRCode(defaultMethod, checkoutData.total);
                }
            }
        }

        async function processPayment() {
            if (!supabaseClient) {
                alert('Payment system is initializing. Please try again in a moment.');
                return;
            }

            // Validate required fields
            const nameInput = document.getElementById('name');
            const addressInput = document.getElementById('address');
            const phoneInput = document.getElementById('phone');

            if (!nameInput || !addressInput || !phoneInput) {
                alert('Required form elements not found');
                return;
            }

            const name = nameInput.value.trim();
            const address = addressInput.value.trim();
            const phone = phoneInput.value.trim();

            if (!name || !address || !phone) {
                alert('Please fill in all required fields');
                return;
            }

            // Phone number validation
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            const checkoutData = JSON.parse(localStorage.getItem('checkout_data') || '{}');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!user.id) {
                alert('User not logged in. Please login again.');
                window.location.href = 'login.html';
                return;
            }

            const activePaymentMethod = document.querySelector('.payment-app.active');
            if (!activePaymentMethod) {
                alert('Please select a payment method');
                return;
            }

            // Create order data object
            const orderData = {
                user_id: user.id,
                name: name,
                address: address,
                phone: phone,
                payment_method: checkoutData.payment_method,
                upi_id: checkoutData.upi_id,
                items: (checkoutData.items || []).map(item => ({
                    product_id: item.products?.id,
                    quantity: item.quantity,
                    price: item.products?.price
                })),
                total: checkoutData.total
            };

            // Save order data to backend API instead of Supabase
            let orderResult, orderError;
            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    },
                    body: JSON.stringify(orderData)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create order');
                }
                orderResult = { id: data.order_id };
            } catch (err) {
                orderError = err;
            }
            if (orderError) {
                console.error('Order creation error:', orderError);
                throw new Error(orderError.message || 'Failed to create order');
            }
            if (!orderResult) {
                throw new Error('No order data returned');
            }

            // Show success animation
            showOrderSuccessAnimation(orderResult.id);

            // Clear checkout data
            localStorage.removeItem('checkout_data');

            // Save user info for future use
            const updatedUser = {
                ...user,
                name: name,
                phone: phone,
                address: address
            };
            localStorage.setItem('user', JSON.stringify(updatedUser));

            // After inserting the order and getting orderResult.id
            const orderItems = checkoutData.items?.map(item => ({
                order_id: orderResult.id,
                product_id: item.products?.id,
                quantity: item.quantity,
                price: item.products?.price
            }));

            if (orderItems.length > 0) {
                const { error: orderItemsError } = await supabaseClient
                    .from('order_items')
                    .insert(orderItems);

                if (orderItemsError) {
                    console.error('Order items insert error:', orderItemsError);
                    // Optionally show an error to the user
                }
            }

        }

        function showOrderSuccessAnimation(orderId) {
            // Create overlay and modal
            const overlay = document.createElement('div');
            overlay.className = 'order-success-overlay';
            overlay.innerHTML = `
                <div class="order-success-modal">
                    <div class="animation-container" id="lottieContainer"></div>
                    <h2 class="success-title">Order Placed Successfully!</h2>
                    <p class="success-message">Thank you for your order. Your order ID is: ${orderId}</p>
                    <div class="navigation-buttons">
                        <button class="nav-button back-to-shopping" onclick="window.location.href='products.html'">
                            <span class="material-icons-round">shopping_bag</span>
                            Back to Shopping
                        </button>
                        <button class="nav-button view-orders" onclick="window.location.href='orders.html'">
                            <span class="material-icons-round">receipt_long</span>
                            View Orders
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            overlay.style.display = 'flex';

            // Load and play Lottie animation
            const animation = lottie.loadAnimation({
                container: document.getElementById('lottieContainer'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../assets/order-placed.json'
            });

            // Handle animation errors
            animation.addEventListener('error', (error) => {
                console.error('Animation error:', error);
                // Fallback to a simple success icon if animation fails
                document.getElementById('lottieContainer').innerHTML = `
                    <span class="material-icons-round" style="font-size: 4rem; color: #22c55e;">
                        check_circle
                    </span>
                `;
            });
        }

        // Update card input formatting and flipping behavior
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';
            for(let i = 0; i < value.length; i++) {
                if(i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            e.target.value = formattedValue;
            document.querySelector('.number').textContent = formattedValue || '9759 2484 5269 6576';
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
        });

        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if(value.length > 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
            document.querySelector('.date_8264').textContent = value || '1 2 / 2 4';
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            document.querySelector('.code').textContent = value || '***';
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(180deg)';
        });

        // Update focus events for automatic flipping
        document.getElementById('cardNumber').addEventListener('focus', function() {
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
        });

        document.getElementById('expiry').addEventListener('focus', function() {
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
        });

        document.getElementById('cvv').addEventListener('focus', function() {
            document.querySelector('.flip-card-inner').style.transform = 'rotateY(180deg)';
        });

        // Update payment app selection
        document.querySelectorAll('.payment-app').forEach(app => {
            app.addEventListener('click', function() {
                document.querySelectorAll('.payment-app').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function openPaymentApp(app) {
            const checkoutData = JSON.parse(localStorage.getItem('checkout_data'));
            if (!checkoutData) {
                showNotification('No checkout data found', 'error');
                return;
            }

            const amount = checkoutData.total;
            const upiId = '9493562061@apl';
            let paymentUrl = '';

            switch(app) {
                case 'phonepe':
                    paymentUrl = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR&tn=Payment`;
                    break;
                case 'gpay':
                    paymentUrl = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR&tn=Payment`;
                    break;
                case 'paytm':
                    paymentUrl = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR&tn=Payment`;
                    break;
                case 'bhim':
                    paymentUrl = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR&tn=Payment`;
                    break;
                case 'amazonpay':
                    paymentUrl = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR&tn=Payment`;
                    break;
            }

            // Try to open the payment app
            window.location.href = paymentUrl;

            // Show success message regardless of whether the app opens
            showNotification('Payment initiated. Please complete the payment in your app.', 'success');
            
            // Simulate successful payment after 2 seconds
            setTimeout(() => {
                showNotification('Payment successful! Redirecting to order confirmation...', 'success');
                // Redirect to order confirmation page after 1 second
                setTimeout(() => {
                    window.location.href = 'order-confirmation.html';
                }, 1000);
            }, 2000);
        }
    </script>
