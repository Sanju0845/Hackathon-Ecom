    <script>
        // Check authentication before page loads
        function checkAuth() {
            console.log('Checking authentication...');
            
            // Get user data from localStorage
            const user = JSON.parse(localStorage.getItem('user'));
            
            console.log('User data:', user);

            // If not authenticated, redirect
            if (!user || !user.id) {
                console.log('Not authenticated, redirecting to login...');
                window.location.href = '../auth/login.html';
                return false;
            }
                
                // Update user info in the UI
                document.addEventListener('DOMContentLoaded', () => {
                    if (document.getElementById('userName')) {
                        document.getElementById('userName').textContent = user.name || user.email || 'User';
                    }
                });

                return true;
        }

        // Run auth check
        if (!checkAuth()) {
            throw new Error('Authentication required');
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../auth/login.html';
        }

        // Function to load products from API
        async function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            try {
                // Show loading state
                productsGrid.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                        <span class="material-icons-round" style="font-size: 3rem; margin-bottom: 1rem;">hourglass_empty</span>
                        <p>Loading products...</p>
                    </div>
                `;
                
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                
                const products = await response.json();
                
                if (!products || products.length === 0) {
                    productsGrid.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            <span class="material-icons-round" style="font-size: 3rem; margin-bottom: 1rem;">inventory</span>
                            <p>No products available</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Please check back later.</p>
                        </div>
                    `;
                    return;
                }
                
                // Display products
                productsGrid.innerHTML = products.map(product => `
                    <div class="product-card" onclick="openProductPage(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                        <div class="product-image">
                            <img src="${product.image || product.image_url || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                 alt="${product.name}"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">₹${parseFloat(product.price).toFixed(2)}</div>
                            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                <span class="material-icons-round">add_shopping_cart</span>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading products:', error);
                productsGrid.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: var(--danger);">Failed to load products. Please try again.</p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">${error.message}</p>
                        <button onclick="loadProducts()" class="retry-btn" style="margin-top: 1rem;">
                            <span class="material-icons-round">refresh</span>
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Function to open product page in popup
        function openProductPage(product) {
            // Create an iframe for the product page
            const iframe = document.createElement('iframe');
            iframe.src = 'productpage.html';
            iframe.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
                z-index: 1000;
                background: white;
            `;
            document.body.appendChild(iframe);

            // Wait for iframe to load
            iframe.onload = () => {
                // Send product data to the iframe
                iframe.contentWindow.postMessage(product, '*');
            };
        }

        // Function to handle category filtering
        function filterByCategory(category) {
            console.log('Filtering by category:', category);
            // Implement category filtering logic here
        }

        // Function to handle sorting
        function sortProducts(sortBy) {
            console.log('Sorting by:', sortBy);
            // Implement sorting logic here
        }

        // Function to add product to cart
        async function addToCart(productId) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) {
                    throw new Error('Please log in to add items to cart');
                }

                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add to cart');
                }

                alert('Product added to cart!');
                updateCartCount();
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert(error.message);
            }
        }

        // Function to update cart count
        async function updateCartCount() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) return;

                const response = await fetch(`/api/cart?user_id=${user.id}`);
                if (response.ok) {
                    const cartItems = await response.json();
                    const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                    document.getElementById('cartCount').textContent = totalItems;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }

        // Function to update cart
        async function updateCart() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) return;

                const response = await fetch(`/api/cart?user_id=${user.id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch cart');
                }

                const cartItems = await response.json();
                const cartItemsContainer = document.getElementById('cartItems');
                const cartCount = document.getElementById('cartCount');
                const cartTotal = document.getElementById('cartTotal');

                // Update cart count
                const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;

                // Update cart items
                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            <span class="material-icons-round" style="font-size: 3rem; margin-bottom: 1rem;">shopping_cart</span>
                            <p>Your cart is empty</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Add some products to your cart</p>
                        </div>
                    `;
                    cartTotal.textContent = '₹0.00';
                    return;
                }

                // Calculate total
                const total = cartItems.reduce((sum, item) => sum + (item.products.price * item.quantity), 0);
                cartTotal.textContent = `₹${total.toFixed(2)}`;

                // Render cart items
                cartItemsContainer.innerHTML = cartItems.map(item => `
                    <div class="cart-item">
                        <img src="${item.products.image_url || 'https://via.placeholder.com/80'}" 
                             alt="${item.products.name}" 
                             class="cart-item-image"
                             onerror="this.src='https://via.placeholder.com/80'">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.products.name}</div>
                            <div class="cart-item-price">₹${parseFloat(item.products.price).toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateCartItemQuantity('${item.id}', ${item.quantity - 1})">
                                    <span class="material-icons-round">remove</span>
                                </button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateCartItemQuantity('${item.id}', ${item.quantity + 1})">
                                    <span class="material-icons-round">add</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error updating cart:', error);
            }
        }

        // Function to update cart item quantity
        async function updateCartItemQuantity(cartItemId, newQuantity) {
            try {
                if (newQuantity < 1) {
                    await removeFromCart(cartItemId);
                    return;
                }

                const response = await fetch(`/api/cart/${cartItemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        quantity: newQuantity
                    })
                });

                if (response.ok) {
                    updateCart();
                } else {
                    throw new Error('Failed to update quantity');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                alert('Failed to update quantity');
            }
        }

        // Function to remove item from cart
        async function removeFromCart(cartItemId) {
            try {
                const response = await fetch(`/api/cart/remove/${cartItemId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    updateCart();
                } else {
                    throw new Error('Failed to remove item');
                }
            } catch (error) {
                console.error('Error removing item:', error);
                alert('Failed to remove item');
            }
        }

        // Function to handle checkout
        async function checkout() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) {
                    alert('Please log in to proceed with checkout.');
                    window.location.href = '../auth/login.html';
                    return;
                }

                const response = await fetch('/api/cart?user_id=' + user.id);
                if (!response.ok) {
                    throw new Error('Failed to fetch cart');
                }

                const cartItems = await response.json();
                if (cartItems.length === 0) {
                    alert('Your cart is empty. Add some products before checkout.');
                    return;
                }

                const total = cartItems.reduce((sum, item) => sum + (item.products.price * item.quantity), 0);

                // Store checkout data
                localStorage.setItem('checkout_data', JSON.stringify({
                    items: cartItems,
                    total: total,
                    user_id: user.id
                }));

                // Redirect to billing page
                window.location.href = 'billing.html';
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('Failed to proceed with checkout');
            }
        }

        // Load products when the page loads
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Profile dropdown toggle
        function toggleProfileMenu() {
            document.getElementById('profileDropdown').classList.toggle('active');
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.profile-menu')) {
                document.getElementById('profileDropdown').classList.remove('active');
            }
        });

        // Listen for messages from product page iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'closeProductPage') {
                // Remove the iframe
                const iframe = document.querySelector('iframe');
                if (iframe) {
                    iframe.remove();
                }
            } else if (event.data === 'updateCart') {
                // Update cart UI if needed
                console.log('Cart updated');
            }
        });

        // Cart functionality
        function toggleCart() {
            const cartPanel = document.getElementById('cartPanel');
            const cartOverlay = document.getElementById('cartOverlay');
            cartPanel.classList.toggle('active');
            cartOverlay.classList.toggle('active');
            updateCart();
        }

        // Update cart when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCart();
        });

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.is_admin) {
            // If admin is logged in, always redirect to admin dashboard
            window.location.replace('/admin/dashboard.html');
        }
    </script>
