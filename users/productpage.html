<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <script src="../js/theme-manager.js"></script>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary-light: #fff;
            --bg-secondary-light: #f8f8f8;
            --text-primary-light: #1a1a1a;
            --text-secondary-light: #666;
            --accent-light: #f4f7ff;
            --accent-darker-light: #C5D1F8;
            --border-light: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --gradient-primary-light: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary-light: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);

            /* Dark theme variables */
            --bg-primary-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #94a3b8;
            --accent-dark: #1e293b;
            --accent-darker-dark: #334155;
            --border-dark: #334155;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --gradient-primary-dark: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            --gradient-secondary-dark: linear-gradient(135deg, #fbbf24 0%, #f87171 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent: var(--accent-light);
            --accent-darker: var(--accent-darker-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
            --gradient-primary: var(--gradient-primary-light);
            --gradient-secondary: var(--gradient-secondary-light);
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-darker: var(--accent-darker-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
            --gradient-primary: var(--gradient-primary-dark);
            --gradient-secondary: var(--gradient-secondary-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .product-container {
            width: 100%;
            max-width: 1200px;
            background: var(--bg-primary);
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            max-height: 90vh;
        }

        .product-header {
            position: relative;
            width: 100%;
            height: 300px;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-thumbnails {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .image-thumbnails::-webkit-scrollbar {
            display: none;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .thumbnail.active {
            border-color: white;
        }

        .product-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            flex: 1;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .product-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .size-selector {
            margin-bottom: 1rem;
        }

        .size-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            text-align: center;
            min-width: 50px;
        }

        .size-option.selected {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .quantity-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            width: 32px;
            height: 32px;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--accent);
        }

        .quantity-value {
            font-weight: 600;
            min-width: 2rem;
            text-align: center;
        }

        .add-to-cart-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            .product-container {
                flex-direction: row;
                height: 80vh;
            }

            .product-header {
                width: 50%;
                height: 100%;
            }

            .product-content {
                width: 50%;
                padding: 2rem;
            }

            .product-header-content {
                margin-bottom: 1.5rem;
            }

            .product-title {
                font-size: 1.75rem;
            }

            .product-price {
                font-size: 2rem;
            }

            .product-description {
                font-size: 1rem;
            }

            .meta-item {
                padding: 1rem;
            }

            .size-option {
                padding: 0.75rem 1.25rem;
            }

            .quantity-selector {
                padding: 1rem;
            }

            .add-to-cart-btn {
                padding: 1.25rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .product-modal {
                padding: 0;
            }

            .product-container {
                border-radius: 0;
                max-height: 100vh;
            }

            .product-header {
                height: 250px;
            }

            .thumbnail {
                width: 40px;
                height: 40px;
            }

            .product-content {
                padding: 1rem;
            }

            .product-header-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .product-title {
                font-size: 1.25rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .meta-item {
                padding: 0.5rem;
            }

            .size-option {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-modal" id="productModal">
        <div class="product-container">
            <button class="close-btn" onclick="closeProductPage()">
                <span class="material-icons-round">close</span>
            </button>
            
            <div class="product-header">
                <img src="" alt="" class="main-image" id="mainImage">
                <div class="image-thumbnails" id="thumbnails">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>

            <div class="product-content">
                <div class="product-header-content">
                    <h1 class="product-title" id="productTitle"></h1>
                    <div class="product-price" id="productPrice"></div>
                </div>
                <p class="product-description" id="productDescription"></p>

                <div class="product-meta">
                    <div class="meta-item">
                        <div class="meta-label">Category</div>
                        <div class="meta-value" id="productCategory"></div>
                    </div>
                </div>

                <div class="size-selector">
                    <label class="size-label">Select Size</label>
                    <div class="size-options">
                        <button class="size-option" data-size="S">S</button>
                        <button class="size-option selected" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                        <button class="size-option out-of-stock" data-size="XXL">XXL</button>
                    </div>
                </div>

                <div class="stock-status" id="stockStatus"></div>

                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="updateQuantity('decrease')">
                        <span class="material-icons-round">remove</span>
                    </button>
                    <span class="quantity-value" id="quantity">1</span>
                    <button class="quantity-btn" onclick="updateQuantity('increase')">
                        <span class="material-icons-round">add</span>
                    </button>
                </div>

                <button class="add-to-cart-btn" id="addToCartBtn" onclick="addToCartAndClose()">
                    <span class="material-icons-round">shopping_cart</span>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            window.themeManager.initializeTheme();
        });

        let currentProduct = null;
        let currentQuantity = 1;
        let supabaseClient;

        // Listen for product data from parent window
        window.addEventListener('message', (event) => {
            const product = event.data;
            if (product && product.id) {
                openProductPage(product);
            } else if (event.data === 'closeProductPage') {
                closeProductPage();
            }
        });

        function openProductPage(product) {
            currentProduct = product;
            currentQuantity = 1;
            
            // Set main product details
            document.getElementById('mainImage').src = product.image_url || 'https://via.placeholder.com/300';
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = `₹${product.price.toFixed(2)}`;
            document.getElementById('productDescription').textContent = product.description || 'No description available';
            document.getElementById('quantity').textContent = currentQuantity;
            
            // Set category and brand
            document.getElementById('productCategory').textContent = product.category || 'General';

            // Handle multiple images
            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            // Add main image as first thumbnail
            const mainThumb = document.createElement('img');
            mainThumb.src = product.image_url || 'https://via.placeholder.com/300';
            mainThumb.className = 'thumbnail active';
            mainThumb.onclick = () => updateMainImage(product.image_url);
            thumbnailsContainer.appendChild(mainThumb);
            
            // Add additional images if they exist
            if (product.additionalImages && Array.isArray(product.additionalImages)) {
                product.additionalImages.forEach(imgUrl => {
                    const thumb = document.createElement('img');
                    thumb.src = imgUrl;
                    thumb.className = 'thumbnail';
                    thumb.onclick = () => updateMainImage(imgUrl);
                    thumbnailsContainer.appendChild(thumb);
                });
            }

            // Update stock status
            const stockStatus = document.getElementById('stockStatus');
            const stockValue = product.stock || 0;
            
            if (stockValue === 0) {
                stockStatus.className = 'stock-status out-of-stock';
                stockStatus.textContent = 'Out of Stock';
                document.getElementById('addToCartBtn').disabled = true;
            } else if (stockValue < 10) {
                stockStatus.className = 'stock-status low-stock';
                stockStatus.textContent = `Low Stock: ${stockValue} items left`;
                document.getElementById('addToCartBtn').disabled = false;
            } else {
                stockStatus.className = 'stock-status in-stock';
                stockStatus.textContent = 'In Stock';
                document.getElementById('addToCartBtn').disabled = false;
            }
        }

        function closeProductPage() {
            window.parent.postMessage('closeProductPage', '*');
        }

        function updateMainImage(src) {
            document.getElementById('mainImage').src = src;
            
            // Update thumbnail active state
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.toggle('active', thumb.src === src);
            });
        }

        function updateQuantity(action) {
            const quantityElement = document.getElementById('quantity');
            const maxStock = currentProduct.stock || 0;
            
            if (action === 'increase' && currentQuantity < maxStock) {
                currentQuantity++;
            } else if (action === 'decrease' && currentQuantity > 1) {
                currentQuantity--;
            }
            
            quantityElement.textContent = currentQuantity;
        }

        async function addToCartAndClose() {
            if (!currentProduct || currentQuantity < 1) return;

            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.parent.location.href = '../auth/login.html';
                return;
            }

            // Check if user is admin
            if (user.email === 'admin@gmail.com') {
                window.parent.location.href = '../admin/dashboard.html';
                return;
            }

            try {
                const selectedSize = document.querySelector('.size-option.selected')?.dataset.size;
                
                // Initialize Supabase if not already initialized
                if (!supabaseClient) {
                    const module = await import('../js/config.js');
                    const SUPABASE_CONFIG = module.default;
                    supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                }

                // First check if item already exists in cart
                const { data: existingItem, error: checkError } = await supabaseClient
                    .from('cart')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('product_id', currentProduct.id)
                    .eq('size', selectedSize)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') { // PGRST116 is "no rows returned"
                    throw checkError;
                }

                if (existingItem) {
                    // Update quantity if item exists
                    const { error: updateError } = await supabaseClient
                        .from('cart')
                        .update({ quantity: existingItem.quantity + currentQuantity })
                        .eq('id', existingItem.id);

                    if (updateError) throw updateError;
                } else {
                    // Insert new item if it doesn't exist
                    const { error: insertError } = await supabaseClient
                        .from('cart')
                        .insert([{
                            user_id: user.id,
                            product_id: currentProduct.id,
                            quantity: currentQuantity,
                            size: selectedSize
                        }]);

                    if (insertError) throw insertError;
                }
                
                // Notify parent window to update cart
                window.parent.postMessage('updateCart', '*');
                
                // Close the product page
                closeProductPage();
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Failed to add item to cart. Please try again.');
            }
        }

        // Handle size selection
        document.querySelectorAll('.size-option').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('out-of-stock')) {
                    document.querySelectorAll('.size-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
