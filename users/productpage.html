<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .product-container {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            max-height: 90vh;
        }

        .product-image-section {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-thumbnails {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .thumbnail:hover {
            transform: translateY(-2px);
        }

        .thumbnail.active {
            border-color: #2196F3;
        }

        .product-info-section {
            flex: 1;
            padding: 1.5rem;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f5f5f5;
            transform: scale(1.1);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-weight: 500;
            color: #1a1a1a;
        }

        .stock-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .stock-status.in-stock {
            background: #e8f5e9;
            color: #4caf50;
        }

        .stock-status.low-stock {
            background: #fff3e0;
            color: #ff9800;
        }

        .stock-status.out-of-stock {
            background: #ffebee;
            color: #f44336;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: white;
            padding: 0.5rem;
            border-radius: 8px;
            width: fit-content;
        }

        .quantity-btn {
            background: #f5f5f5;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #e0e0e0;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-value {
            font-weight: 500;
            min-width: 2rem;
            text-align: center;
        }

        .add-to-cart-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            margin-top: auto;
        }

        .add-to-cart-btn:hover {
            background: #1976D2;
        }

        .add-to-cart-btn:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        .size-selector {
            margin-bottom: 1.5rem;
        }

        .size-label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            background: white;
            border: 1.5px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-option:hover {
            border-color: #2196F3;
        }

        .size-option.selected {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .size-option.out-of-stock {
            opacity: 0.5;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                max-height: none;
                margin: 1rem;
            }

            .product-image-section,
            .product-info-section {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="product-modal" id="productModal">
        <div class="product-container">
            <button class="close-btn" onclick="closeProductPage()">
                <span class="material-icons">close</span>
            </button>
            
            <div class="product-image-section">
                <img src="" alt="" class="main-image" id="mainImage">
                <div class="image-thumbnails" id="thumbnails">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>

            <div class="product-info-section">
                <h1 class="product-title" id="productTitle"></h1>
                <div class="product-price" id="productPrice"></div>
                <p class="product-description" id="productDescription"></p>

                <div class="product-meta">
                    <div class="meta-item">
                        <div class="meta-label">Category</div>
                        <div class="meta-value" id="productCategory">Clothing</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Brand</div>
                        <div class="meta-value" id="productBrand">Premium</div>
                    </div>
                </div>

                <div class="size-selector">
                    <label class="size-label">Select Size</label>
                    <div class="size-options">
                        <button class="size-option" data-size="S">S</button>
                        <button class="size-option selected" data-size="M">M</button>
                        <button class="size-option" data-size="L">L</button>
                        <button class="size-option" data-size="XL">XL</button>
                        <button class="size-option out-of-stock" data-size="XXL">XXL</button>
                    </div>
                </div>

                <div class="stock-status" id="stockStatus"></div>

                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="updateQuantity('decrease')">
                        <span class="material-icons">remove</span>
                    </button>
                    <span class="quantity-value" id="quantity">1</span>
                    <button class="quantity-btn" onclick="updateQuantity('increase')">
                        <span class="material-icons">add</span>
                    </button>
                </div>

                <button class="add-to-cart-btn" id="addToCartBtn" onclick="addToCartAndClose()">
                    <span class="material-icons">shopping_cart</span>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentProduct = null;
        let currentQuantity = 1;

        // Listen for product data from parent window
        window.addEventListener('message', (event) => {
            const product = event.data;
            if (product && product.id) {
                openProductPage(product);
            }
        });

        function openProductPage(product) {
            currentProduct = product;
            currentQuantity = 1;
            
            // Set main product details
            document.getElementById('mainImage').src = product.image || 'https://via.placeholder.com/300';
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('quantity').textContent = currentQuantity;
            
            // Set category and brand
            document.getElementById('productCategory').textContent = product.category || 'General';
            document.getElementById('productBrand').textContent = product.brand || 'Brand';

            // Handle multiple images
            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            // Add main image as first thumbnail
            const mainThumb = document.createElement('img');
            mainThumb.src = product.image || 'https://via.placeholder.com/300';
            mainThumb.className = 'thumbnail active';
            mainThumb.onclick = () => updateMainImage(product.image);
            thumbnailsContainer.appendChild(mainThumb);
            
            // Add additional images if they exist
            if (product.additionalImages && Array.isArray(product.additionalImages)) {
                product.additionalImages.forEach(imgUrl => {
                    const thumb = document.createElement('img');
                    thumb.src = imgUrl;
                    thumb.className = 'thumbnail';
                    thumb.onclick = () => updateMainImage(imgUrl);
                    thumbnailsContainer.appendChild(thumb);
                });
            }

            // Update stock status
            const stockStatus = document.getElementById('stockStatus');
            const stockValue = product.stock || 0;
            
            if (stockValue === 0) {
                stockStatus.className = 'stock-status out-of-stock';
                stockStatus.textContent = 'Out of Stock';
                document.getElementById('addToCartBtn').disabled = true;
            } else if (stockValue < 10) {
                stockStatus.className = 'stock-status low-stock';
                stockStatus.textContent = `Low Stock: ${stockValue} items left`;
                document.getElementById('addToCartBtn').disabled = false;
            } else {
                stockStatus.className = 'stock-status in-stock';
                stockStatus.textContent = 'In Stock';
                document.getElementById('addToCartBtn').disabled = false;
            }

            // Show the modal
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeProductPage() {
            window.parent.postMessage('closeProductPage', '*');
        }

        function updateMainImage(src) {
            document.getElementById('mainImage').src = src;
            
            // Update thumbnail active state
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.toggle('active', thumb.src === src);
            });
        }

        function updateQuantity(action) {
            const quantityElement = document.getElementById('quantity');
            const maxStock = currentProduct.stock || 0;
            
            if (action === 'increase' && currentQuantity < maxStock) {
                currentQuantity++;
            } else if (action === 'decrease' && currentQuantity > 1) {
                currentQuantity--;
            }
            
            quantityElement.textContent = currentQuantity;
        }

        function addToCartAndClose() {
            if (currentProduct && currentQuantity > 0) {
                // Get existing cart
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                // Get selected size
                const selectedSize = document.querySelector('.size-option.selected')?.dataset.size;
                
                // Find if product with same ID and size exists
                const existingItemIndex = cart.findIndex(item => 
                    item.id === currentProduct.id && item.selectedSize === selectedSize
                );
                
                if (existingItemIndex !== -1) {
                    // Update quantity if item exists
                    cart[existingItemIndex].quantity += currentQuantity;
                } else {
                    // Add new item
                    cart.push({
                        ...currentProduct,
                        quantity: currentQuantity,
                        selectedSize: selectedSize
                    });
                }
                
                // Save cart
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Notify parent window to update cart
                window.parent.postMessage('updateCart', '*');
                
                // Close the product page
                closeProductPage();
            }
        }

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('productModal')) {
                closeProductPage();
            }
        });

        // Handle size selection
        document.querySelectorAll('.size-option').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('out-of-stock')) {
                    document.querySelectorAll('.size-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
