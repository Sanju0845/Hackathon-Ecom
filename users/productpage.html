<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <style>
        body {
            background: #fafbfc;
            color: #181818;
            min-height: 100vh;
            margin: 0;
            font-family: 'Plus Jakarta Sans', 'Montserrat', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem 4rem 1rem;
        }
        .product-card {
            display: flex;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(60,60,120,0.13);
            padding: 2.5rem 3.5rem 2.5rem 2.5rem;
            gap: 3rem;
            align-items: flex-start;
        }
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 320px;
        }
        .product-main-img-box {
            background: #f6f6f6;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px #e0e7ef55;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            min-height: 320px;
            margin-bottom: 1rem;
        }
        .product-thumbnails {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
        }
        .product-thumb-img {
            width: 60px;
            height: 60px;
            border-radius: 0.7rem;
            object-fit: cover;
            border: 2px solid #eee;
            background: #f6f6f6;
            cursor: pointer;
            transition: border 0.2s;
        }
        .product-thumb-img.selected, .product-thumb-img:hover {
            border: 2px solid #181818;
        }
        .product-main-img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            border-radius: 1.2rem;
            background: #fff;
        }
        .product-info-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.1rem;
            min-width: 340px;
            max-width: 600px;
        }
        .product-title {
            font-family: 'Montserrat', 'Plus Jakarta Sans', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: #181818;
            margin-bottom: 0.2rem;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #181818;
            margin-bottom: 0.7rem;
        }
        .product-desc {
            color: #888;
            font-size: 1.05rem;
            margin-bottom: 0.7rem;
            max-width: 480px;
            line-height: 1.5;
        }
        .product-stock {
            color: #e53935;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .qty-row {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
        }
        .qty-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: #f6f6f6;
            color: #181818;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            transition: background 0.2s;
        }
        .qty-btn:hover {
            background: #ffede0;
        }
        .qty-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: #181818;
            min-width: 32px;
            text-align: center;
        }
        .add-to-cart-btn {
            margin-top: 8px;
            width: 100%;
            padding: 18px 0;
            background: #181818;
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: none;
            cursor: pointer;
            transition: background 0.2s;
            letter-spacing: 0.5px;
        }
        .add-to-cart-btn:hover {
            background: #333;
        }
        .product-tabs {
            display: flex;
            justify-content: center;
            margin: 2.5rem 0 0.5rem 0;
            border-bottom: 1.5px solid #ececec;
        }
        .tab-btn {
            padding: 1.1rem 2.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1.1rem;
            font-weight: 700;
            color: #888;
            cursor: pointer;
            transition: color 0.2s, border-bottom 0.2s;
        }
        .tab-btn.active {
            color: #181818;
            border-bottom: 3px solid #181818;
        }
        .tab-content {
            display: none;
            max-width: 1100px;
            margin: 0 auto;
        }
        .tab-content.active {
            display: block;
        }
        .product-details-section {
            padding: 2rem 0 0 0;
        }
        .reviews-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 1.5rem 0;
        }
        .reviews-summary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .average-rating {
            font-size: 2rem;
            font-weight: 900;
            color: #181818;
        }
        .review-count {
            color: #888;
            font-size: 1.1rem;
            margin-left: 0.5rem;
        }
        .reviews-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .sort-dropdown {
            padding: 0.5rem 1.2rem;
            border: 1.5px solid #ececec;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: #181818;
            background: #fff;
            cursor: pointer;
        }
        .write-review-btn {
            padding: 0.7rem 2rem;
            background: #181818;
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .write-review-btn:hover {
            background: #333;
        }
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .review-item {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px #e0e7ef33;
            padding: 1.5rem 1.5rem 1.2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .review-header {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .reviewer-name {
            font-weight: 700;
            color: #181818;
        }
        .review-verified {
            color: #22c55e;
            font-size: 1.1rem;
            margin-left: 0.2rem;
        }
        .review-date {
            color: #888;
            font-size: 0.95rem;
            margin-left: auto;
        }
        .review-stars {
            display: flex;
            gap: 0.2rem;
        }
        .review-star {
            color: #FFD600;
            font-size: 1.1rem;
        }
        .review-content {
            color: #444;
            line-height: 1.5;
            font-size: 1.05rem;
        }
        .load-more-btn {
            display: block;
            margin: 0 auto 2rem auto;
            padding: 1rem 2.5rem;
            background: #fff;
            color: #181818;
            border: 1.5px solid #ececec;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .load-more-btn:hover {
            background: #f6f6f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.2rem;
            max-width: 420px;
            width: 95vw;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
        }
        .modal-content h3 {
            margin-top: 0;
            font-size: 1.3rem;
            font-weight: 900;
        }
        .review-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .rating-stars {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .star {
            color: #ddd;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star.active {
            color: #FFD600;
        }
        .rating-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #181818;
        }
        .review-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1.5px solid #ececec;
            border-radius: 0.8rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
        }
        .review-textarea:focus {
            outline: none;
            border-color: #181818;
        }
        .submit-review-btn {
            padding: 1rem 2rem;
            background: #181818;
            color: #fff;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            align-self: flex-start;
        }
        .submit-review-btn:hover {
            background: #333;
        }
        @media (max-width: 900px) {
            .product-card, .product-detail-container {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.2rem;
                max-width: 98vw;
            }
            .product-main-img-box, .product-main-img {
                min-width: 220px;
                min-height: 220px;
                width: 220px;
                height: 220px;
            }
            .product-info-panel {
                min-width: 0;
                max-width: 100vw;
            }
            .reviews-grid {
                grid-template-columns: 1fr;
            }
        }
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .animation-container {
            width: 200px;
            height: 200px;
            background: transparent;
        }
        .animation-overlay.active {
            display: flex;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="product-card product-detail-container">
            <div class="product-gallery">
            <div class="product-main-img-box">
                <img id="mainImage" class="product-main-img" src="" alt="Product image">
            </div>
                <div class="product-thumbnails" id="productThumbnails"></div>
        </div>
            <div class="product-info-panel">
            <div class="product-title" id="productTitle"></div>
            <div class="product-price" id="productPrice"></div>
            <div class="product-desc" id="productDescription"></div>
            <div class="product-stock" id="productStock"></div>
            <div class="qty-row">
                <button class="qty-btn" id="qtyMinus">-</button>
                <span class="qty-value" id="qtyValue">1</span>
                <button class="qty-btn" id="qtyPlus">+</button>
            </div>
            <button class="add-to-cart-btn" id="addToCartBtn">
                <span class="material-icons-round">shopping_cart</span>
                Add to Cart
            </button>
            </div>
        </div>
        <div class="product-tabs">
            <button class="tab-btn active" id="detailsTabBtn">Product Details</button>
            <button class="tab-btn" id="reviewsTabBtn">Rating & Reviews</button>
        </div>
        <div class="tab-content active" id="detailsTabContent">
            <div class="product-details-section">
                <h3>Product Details</h3>
                <p id="productLongDescription"></p>
            </div>
        </div>
        <div class="tab-content" id="reviewsTabContent">
            <div class="reviews-header-row">
                <div class="reviews-summary">
                    <span class="average-rating" id="averageRating">0.0</span>
                    <span class="star material-icons-round">star</span>
                    <span class="review-count" id="reviewCount">(0 Reviews)</span>
                </div>
                <div class="reviews-actions">
                    <select id="sortReviews" class="sort-dropdown">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                        <option value="highest">Highest Rated</option>
                        <option value="lowest">Lowest Rated</option>
                    </select>
                    <button class="write-review-btn" id="openReviewModal">Write a Review</button>
                </div>
            </div>
            <div class="reviews-grid" id="reviewsList"></div>
            <button class="load-more-btn" id="loadMoreReviews">Load More Reviews</button>
        </div>
        <!-- Review Modal -->
        <div class="modal-overlay" id="reviewModalOverlay">
            <div class="modal-content">
                <button class="modal-close" id="closeReviewModal"><span class="material-icons-round">close</span></button>
                <h3>Write a Review</h3>
                <form class="review-form" id="reviewForm">
                    <div class="rating-stars" id="ratingStarsModal">
                        <span class="star material-icons-round" data-rating="1">star</span>
                        <span class="star material-icons-round" data-rating="2">star</span>
                        <span class="star material-icons-round" data-rating="3">star</span>
                        <span class="star material-icons-round" data-rating="4">star</span>
                        <span class="star material-icons-round" data-rating="5">star</span>
                        <span class="rating-value" id="ratingValueModal">0/5</span>
                    </div>
                    <textarea class="review-textarea" placeholder="Write your review here..." required></textarea>
                    <button type="submit" class="submit-review-btn">Submit Review</button>
                </form>
            </div>
        </div>
        <div class="animation-overlay">
            <div class="animation-container" id="addToCartAnimation"></div>
        </div>
    </div>
    <script>
    // --- Tab Switching ---
    const detailsTabBtn = document.getElementById('detailsTabBtn');
    const reviewsTabBtn = document.getElementById('reviewsTabBtn');
    const detailsTabContent = document.getElementById('detailsTabContent');
    const reviewsTabContent = document.getElementById('reviewsTabContent');
    detailsTabBtn.onclick = () => {
        detailsTabBtn.classList.add('active');
        reviewsTabBtn.classList.remove('active');
        detailsTabContent.classList.add('active');
        reviewsTabContent.classList.remove('active');
    };
    reviewsTabBtn.onclick = () => {
        reviewsTabBtn.classList.add('active');
        detailsTabBtn.classList.remove('active');
        reviewsTabContent.classList.add('active');
        detailsTabContent.classList.remove('active');
    };

    // --- Review Modal ---
    const openReviewModalBtn = document.getElementById('openReviewModal');
    const reviewModalOverlay = document.getElementById('reviewModalOverlay');
    const closeReviewModalBtn = document.getElementById('closeReviewModal');
    openReviewModalBtn.onclick = () => { reviewModalOverlay.style.display = 'flex'; };
    closeReviewModalBtn.onclick = () => { reviewModalOverlay.style.display = 'none'; };
    reviewModalOverlay.onclick = (e) => { if (e.target === reviewModalOverlay) reviewModalOverlay.style.display = 'none'; };

    // --- Product Details & Gallery ---
        let currentProduct = null;
        let currentQuantity = 1;
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            let product = null;
        if (!productId) return;
            try {
                const hostname = window.location.hostname;
                const port = window.location.port || '5000';
                const baseUrl = `http://${hostname}:${port}`;
                const response = await fetch(`${baseUrl}/api/products/${productId}`);
                if (response.ok) product = await response.json();
        } catch (e) { console.error('API fetch error:', e); }
        if (!product) return;
            currentProduct = product;
            renderProduct(product);
        // Show product details in tab
        document.getElementById('productLongDescription').textContent = product.description || 'No details available.';
        // Load reviews
        loadReviews();
        });
        function renderProduct(product) {
            let images = [];
            if (Array.isArray(product.images) && product.images.length) {
                images = product.images;
            } else if (Array.isArray(product.additionalImages) && product.additionalImages.length) {
                images = [product.image_url].concat(product.additionalImages);
            } else if (product.image_url) {
                images = [product.image_url];
            } else {
                images = ['https://via.placeholder.com/300'];
            }
            // Thumbnails
            const thumbnailsDiv = document.getElementById('productThumbnails');
            thumbnailsDiv.innerHTML = '';
            images.forEach((img, idx) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.alt = product.name + ' thumbnail';
                thumb.className = 'product-thumb-img' + (idx === 0 ? ' selected' : '');
                thumb.onclick = () => {
                    document.getElementById('mainImage').src = img;
                    document.querySelectorAll('.product-thumb-img').forEach((t, i) => t.classList.toggle('selected', i === idx));
                };
                thumbnailsDiv.appendChild(thumb);
            });
            document.getElementById('mainImage').src = images[0];
            document.getElementById('mainImage').alt = product.name || 'Product image';
            document.getElementById('productTitle').textContent = product.name ? product.name.toUpperCase() : '';
            document.getElementById('productPrice').textContent = product.price ? `â‚¹${product.price}` : '';
            document.getElementById('productDescription').textContent = product.description || '';
        document.getElementById('productStock').textContent = product.stock !== undefined ? `Stock: ${product.stock}` : '';
            currentQuantity = 1;
            document.getElementById('qtyValue').textContent = currentQuantity;
            document.getElementById('qtyMinus').onclick = () => {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    document.getElementById('qtyValue').textContent = currentQuantity;
                }
            };
            document.getElementById('qtyPlus').onclick = () => {
                currentQuantity++;
                document.getElementById('qtyValue').textContent = currentQuantity;
            };
            document.getElementById('addToCartBtn').onclick = () => {
                addToCart(product, currentQuantity);
            };
        }

    // --- Reviews Logic ---
    let allReviews = [];
    let reviewsPage = 1;
    const REVIEWS_PER_PAGE = 4;
    let currentSort = 'latest';
    const reviewsList = document.getElementById('reviewsList');
    const reviewCount = document.getElementById('reviewCount');
    const averageRating = document.getElementById('averageRating');
    const sortReviews = document.getElementById('sortReviews');
    const loadMoreBtn = document.getElementById('loadMoreReviews');

    sortReviews.onchange = () => {
        currentSort = sortReviews.value;
        reviewsPage = 1;
        renderReviews();
    };
    loadMoreBtn.onclick = () => {
        reviewsPage++;
        renderReviews();
    };

    async function loadReviews() {
        const productId = new URLSearchParams(window.location.search).get('id');
        if (!productId) return;
        try {
            const hostname = window.location.hostname;
            const port = window.location.port || '5000';
            const baseUrl = `http://${hostname}:${port}`;
            const response = await fetch(`${baseUrl}/api/reviews/${productId}`);
            if (!response.ok) throw new Error('Failed to load reviews');
            allReviews = await response.json();
            reviewsPage = 1;
            renderReviews();
        } catch (error) {
            reviewsList.innerHTML = '<div class="review-item"><div class="review-content">Failed to load reviews. Please try again later.</div></div>';
            reviewCount.textContent = '(0 Reviews)';
            averageRating.textContent = '0.0';
        }
    }
    function renderReviews() {
        // Sort
        let reviews = [...allReviews];
        if (currentSort === 'latest') reviews.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        if (currentSort === 'oldest') reviews.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
        if (currentSort === 'highest') reviews.sort((a, b) => b.rating - a.rating);
        if (currentSort === 'lowest') reviews.sort((a, b) => a.rating - b.rating);
        // Pagination
        const start = 0;
        const end = reviewsPage * REVIEWS_PER_PAGE;
        const paged = reviews.slice(start, end);
        // Render
        reviewsList.innerHTML = paged.map(review => `
            <div class="review-item">
                <div class="review-header">
                    <span class="reviewer-name">${review.user_name || 'Anonymous'}</span>
                    <span class="review-verified material-icons-round" title="Verified">check_circle</span>
                    <span class="review-date">${new Date(review.created_at).toLocaleDateString()}</span>
                </div>
                <div class="review-stars">
                    ${Array(5).fill().map((_, i) => `
                        <span class="review-star material-icons-round">${i < review.rating ? 'star' : 'star_border'}</span>
                    `).join('')}
                </div>
                <div class="review-content">${review.review}</div>
            </div>
        `).join('');
        // Update count and average
        reviewCount.textContent = `(${allReviews.length} Review${allReviews.length === 1 ? '' : 's'})`;
        const avg = allReviews.length ? (allReviews.reduce((sum, r) => sum + (r.rating || 0), 0) / allReviews.length).toFixed(1) : '0.0';
        averageRating.textContent = avg;
        // Show/hide load more
        loadMoreBtn.style.display = (end < reviews.length) ? 'block' : 'none';
    }

    // --- Review Modal Logic ---
    let modalRating = 0;
    const starsModal = document.querySelectorAll('#ratingStarsModal .star');
    const ratingValueModal = document.getElementById('ratingValueModal');
    starsModal.forEach(star => {
        star.addEventListener('mouseover', () => {
            const rating = parseInt(star.dataset.rating);
            updateStarsModal(rating);
        });
        star.addEventListener('mouseout', () => {
            updateStarsModal(modalRating);
        });
        star.addEventListener('click', () => {
            modalRating = parseInt(star.dataset.rating);
            updateStarsModal(modalRating);
            ratingValueModal.textContent = `${modalRating}/5`;
        });
    });
    function updateStarsModal(rating) {
        starsModal.forEach(star => {
            const starRating = parseInt(star.dataset.rating);
            star.classList.toggle('active', starRating <= rating);
        });
    }
    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.token) {
            alert('Please log in to submit a review.');
            setTimeout(() => { window.location.href = '/auth/login.html'; }, 1200);
            return;
        }
        if (modalRating === 0) {
            alert('Please select a rating.');
            return;
        }
        const reviewText = document.querySelector('#reviewForm textarea').value;
        const productId = new URLSearchParams(window.location.search).get('id');
        try {
            const hostname = window.location.hostname;
            const port = window.location.port || '5000';
            const baseUrl = `http://${hostname}:${port}`;
            const response = await fetch(`${baseUrl}/api/reviews`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token}`
                },
                body: JSON.stringify({
                    product_id: productId,
                    rating: modalRating,
                    review: reviewText
                })
            });
            if (!response.ok) throw new Error('Failed to submit review');
            document.getElementById('reviewForm').reset();
            modalRating = 0;
            updateStarsModal(0);
            ratingValueModal.textContent = '0/5';
            reviewModalOverlay.style.display = 'none';
            loadReviews();
        } catch (error) {
            alert('Failed to submit review. Please try again.');
        }
    });
    // --- Add to Cart (existing logic) ---
    const animation = lottie.loadAnimation({
        container: document.getElementById('addToCartAnimation'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: '../assets/addtocart.json'
    });
        function addToCart(product, qty) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) {
                alert('Please log in to add to cart.');
                setTimeout(() => { window.location.href = '/auth/login.html'; }, 1200);
                return;
            }
            const hostname = window.location.hostname;
            const port = window.location.port || '5000';
            const baseUrl = `http://${hostname}:${port}`;
            fetch(`${baseUrl}/api/cart/add`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token}`
                },
                body: JSON.stringify({ product_id: product.id, quantity: qty }),
                cache: 'no-cache'
            })
            .then(async response => {
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to add to cart');
                }
            // Show animation
            const overlay = document.querySelector('.animation-overlay');
            overlay.classList.add('active');
            animation.goToAndPlay(0);
            animation.addEventListener('complete', () => {
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 500);
            });
            })
            .catch(error => {
                alert(error.message || 'Failed to add to cart');
            });
        }
    </script>
