<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <script src="../js/theme-manager.js"></script>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary-light: #fff;
            --bg-secondary-light: #f8f8f8;
            --text-primary-light: #1a1a1a;
            --text-secondary-light: #666;
            --accent-light: #f4f7ff;
            --accent-darker-light: #C5D1F8;
            --border-light: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --gradient-primary-light: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary-light: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);

            /* Dark theme variables */
            --bg-primary-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #94a3b8;
            --accent-dark: #1e293b;
            --accent-darker-dark: #334155;
            --border-dark: #334155;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --gradient-primary-dark: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            --gradient-secondary-dark: linear-gradient(135deg, #fbbf24 0%, #f87171 100%);
        }

        [data-theme="light"] {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent: var(--accent-light);
            --accent-darker: var(--accent-darker-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
            --gradient-primary: var(--gradient-primary-light);
            --gradient-secondary: var(--gradient-secondary-light);
        }

        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent: var(--accent-dark);
            --accent-darker: var(--accent-darker-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
            --gradient-primary: var(--gradient-primary-dark);
            --gradient-secondary: var(--gradient-secondary-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .product-fullscreen-slide {
            width: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-card-new {
            display: flex;
            width: 100%;
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 8px 32px var(--shadow);
            overflow: hidden;
            position: relative;
            max-height: 80vh;
        }

        .product-left {
            flex: 1;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 0;
            padding: 2rem;
        }

        .product-right {
            flex: 1.2;
            background: var(--bg-primary);
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .close-btn {
            display: none; /* Hide the close button since we have the modal close button */
        }

        .product-title-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
        }
        .product-title {
            font-size: 2rem;
            font-weight: 800;
            color: #222;
            margin-bottom: 0;
        }
        .product-rating {
            font-size: 1.1rem;
            color: #ff5252;
            margin-top: 4px;
        }
        .product-subtitle {
            font-size: 1rem;
            color: #6ad3b7;
            font-style: italic;
            margin-bottom: 8px;
            margin-top: 2px;
        }
        .product-prices {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .old-price {
            font-size: 1.2rem;
            color: #aaa;
            text-decoration: line-through;
            font-weight: 600;
        }
        .new-price {
            font-size: 1.5rem;
            color: #ff5252;
            font-weight: 800;
        }
        .product-description-block {
            margin-bottom: 18px;
        }
        .product-description-block h4 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #222;
        }
        .product-description {
            color: #888;
            font-size: 0.98rem;
            line-height: 1.6;
        }
        .selectors-row {
            display: flex;
            gap: 32px;
            margin-bottom: 24px;
        }
        .selector-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 80px;
        }
        .selector-label {
            font-size: 0.9rem;
            color: #888;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .color-options {
            display: flex;
            gap: 12px;
        }
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #eee;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .color-swatch.selected {
            border: 2px solid #3de3c2;
            box-shadow: 0 0 0 2px #3de3c233;
        }
        .size-select, .qty-select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            font-size: 1rem;
            background: #fafafa;
            color: #222;
            font-weight: 600;
            min-width: 60px;
        }
        .add-to-cart-btn-new {
            margin-top: 32px;
            width: 100%;
            padding: 18px 0;
            background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 16px #ff7e5f22;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .add-to-cart-btn-new:hover {
            background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
            box-shadow: 0 8px 32px #ff7e5f33;
        }
        .share-icon {
            position: absolute;
            bottom: 32px;
            right: 32px;
            color: #bbb;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .share-icon:hover {
            opacity: 1;
        }
        @media (max-width: 900px) {
            .product-card-new { flex-direction: column; max-width: 98vw; }
            .product-left, .product-right { width: 100%; min-width: 0; }
            .product-right { padding: 24px 16px 16px 16px; }
            .share-icon { bottom: 16px; right: 16px; }
        }
        .close-btn-x {
            position: absolute;
            top: 24px;
            right: 32px;
            z-index: 10;
            background: #fff;
            border: none;
            font-size: 2.2rem;
            color: #bbb;
            cursor: pointer;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            box-shadow: 0 2px 8px #0001;
            transition: color 0.2s, background 0.2s;
        }
        .close-btn-x:hover {
            color: #ff7d1a;
            background: #f6f6f6;
        }
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #222;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .toast.show { opacity: 1; pointer-events: auto; }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        let currentProduct = null;
        let currentQuantity = 1;

        function navigateBack() {
            const slideContainer = document.getElementById('productSlideContainer');
            slideContainer.classList.add('slide-down-out');
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 600);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const slideContainer = document.getElementById('productSlideContainer');
            slideContainer.classList.add('slide-up-init');
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            let product = null;
            if (!productId) {
                showErrorSlideDown('Product not found.');
                return;
            }
            try {
                const hostname = window.location.hostname;
                const port = window.location.port || '5000';
                const baseUrl = `http://${hostname}:${port}`;
                const response = await fetch(`${baseUrl}/api/products/${productId}`);
                if (response.ok) product = await response.json();
            } catch (e) { 
                console.error('API fetch error:', e);
                showErrorSlideDown('Failed to load product details.');
            }
            if (!product) {
                const allProducts = JSON.parse(localStorage.getItem('allProducts') || '[]');
                product = allProducts.find(p => p.id == productId);
            }
            if (!product) {
                // Fallback demo product for dev/demo
                product = {
                    id: 'demo',
                    name: 'Fall Limited Edition Sneakers',
                    company: 'SNEAKER COMPANY',
                    description: "These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.",
                    price: 125.00,
                    old_price: 250.00,
                    image_url: 'https://images.unsplash.com/photo-1517260911205-8c1e1a0b6b83?auto=format&fit=crop&w=600&q=80',
                    additionalImages: [
                        'https://images.unsplash.com/photo-1517260911205-8c1e1a0b6b83?auto=format&fit=crop&w=600&q=80',
                        'https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=600&q=80',
                        'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80',
                        'https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=600&q=80'
                    ]
                };
                console.log('Using fallback demo product');
            }
            currentProduct = product;
            renderProduct(product);
        });
        function showErrorSlideDown(message) {
            const slideContainer = document.getElementById('productSlideContainer');
            slideContainer.innerHTML = `<div class='error-message' style='padding:3rem 2rem;font-size:1.5rem;text-align:center;color:#ff7d1a;'>${message}</div>`;
            slideContainer.classList.remove('slide-up-init');
            slideContainer.classList.add('slide-down-out');
            setTimeout(() => {
                slideContainer.style.display = 'none';
            }, 700);
        }
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 50);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 400); }, 2200);
        }
        function addToCart(product, qty) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) {
                showToast('Please log in to add to cart.');
                setTimeout(() => { window.location.href = '/auth/login.html'; }, 1200);
                return;
            }
            const hostname = window.location.hostname;
            const port = window.location.port || '5000';
            const baseUrl = `http://${hostname}:${port}`;
            fetch(`${baseUrl}/api/cart/add`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user.token}`
                },
                body: JSON.stringify({ product_id: product.id, quantity: qty }),
                cache: 'no-cache'
            })
            .then(async response => {
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to add to cart');
                }
                showToast('Added to cart!');
                // Optionally update cart count in localStorage
                let cartCount = parseInt(localStorage.getItem('cartCount') || '0');
                cartCount += qty;
                localStorage.setItem('cartCount', cartCount);
                playAddToCartAnimation();
            })
            .catch(error => {
                showToast(error.message || 'Failed to add to cart');
            });
        }
        function renderProduct(product) {
            console.log('Rendering product:', product);
            // Use product.images (array), or fallback to additionalImages, or image_url
            let images = [];
            if (Array.isArray(product.images) && product.images.length) {
                images = product.images;
            } else if (Array.isArray(product.additionalImages) && product.additionalImages.length) {
                images = [product.image_url].concat(product.additionalImages);
            } else if (product.image_url) {
                images = [product.image_url];
            } else {
                images = ['https://via.placeholder.com/300'];
            }
            document.getElementById('mainImage').src = images[0];
            document.getElementById('mainImage').alt = product.name || 'Product image';
            document.getElementById('productTitle').textContent = product.name || '';
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('productPrice').textContent = product.price ? `₹${product.price.toFixed(2)}` : '';
            document.getElementById('oldPrice').textContent = product.old_price ? `₹${product.old_price.toFixed(2)}` : '';
            let discount = '';
            if (product.old_price && product.old_price > product.price) {
                const percent = Math.round(100 - (product.price / product.old_price) * 100);
                discount = percent > 0 ? `${percent}%` : '';
            }
            document.getElementById('discountBadge').textContent = discount ? discount + ' OFF' : '';
            // Thumbnails
            const thumbnailsDiv = document.getElementById('thumbnails');
            thumbnailsDiv.innerHTML = '';
            images.forEach((img, idx) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.alt = product.name + ' thumbnail';
                thumb.className = 'simple-thumb-img' + (idx === 0 ? ' selected' : '');
                thumb.onclick = () => {
                    document.getElementById('mainImage').src = img;
                    document.querySelectorAll('.simple-thumb-img').forEach((t, i) => t.classList.toggle('selected', i === idx));
                };
                thumbnailsDiv.appendChild(thumb);
            });
            document.getElementById('companyLabel').textContent = product.company || 'SNEAKER COMPANY';
            currentQuantity = 1;
            document.getElementById('qtyValue').textContent = currentQuantity;
            document.getElementById('qtyMinus').onclick = () => {
                if (currentQuantity > 1) {
                    currentQuantity--;
                    document.getElementById('qtyValue').textContent = currentQuantity;
                }
            };
            document.getElementById('qtyPlus').onclick = () => {
                currentQuantity++;
                document.getElementById('qtyValue').textContent = currentQuantity;
            };
            document.getElementById('addToCartBtn').onclick = () => {
                addToCart(product, currentQuantity);
            };
        }
        // Lottie add-to-cart animation
        function playAddToCartAnimation() {
            const container = document.getElementById('addToCartLottie');
            if (!container) return;
            container.style.display = 'flex';
            container.innerHTML = '';
            const anim = lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: '../assets/addtocart.json'
            });
            anim.addEventListener('complete', () => {
                container.style.display = 'none';
                container.innerHTML = '';
            });
        }
    </script>
    <!-- Add-to-cart animation container -->
